{% extends 'base.html' %}

{% block content %}
    <h2>{{ recipe.title }}</h2>
    <p>{{ recipe.description }}</p>
    <p>{{ recipe.steps }}</p>
    <p>Cooking time: {{ recipe.cooking_time }} minutes</p>
    {% if recipe.image %}
        <img src="{{ recipe.image.url }}" alt="{{ recipe.title }}">
    {% endif %}
    {% if user == recipe.author %}
        <a href="{% url 'edit_recipe' recipe.pk %}">Edit</a>
    {% endif %}
{% endblock %}
